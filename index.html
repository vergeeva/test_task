<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подсчет кликов</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="main-body">
<header class="main-header">
    <ul class="list-navigation">
        <li><a href="#">Главная страница</a></li>
        <li><a href="feed_page.html">Лента</a></li>
    </ul>
</header>
<main class="main-container">
    <fieldset class="field-form">
        <legend>Форма отправки</legend>
        <form action="#" method="post" class="form-clicker">
            <label for="field-name">Имя </label>
            <input type="text" id="field-name">
            <label for="field-email">Email </label>
            <input type="email" id="field-email">
            <input type="submit" value="Кликнуть!" class="input-button-click" id="redirect-to-feed">
            <label for="redirect-to-feed" class="label-button-click"><a href="feed_page.html">Кликнуть!</a></label>
        </form>
    </fieldset>
    <script type="module" src = "js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</main>
</body>
</html>
